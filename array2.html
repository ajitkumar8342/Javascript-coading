<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num= [10,20,30,40,50,60,70,80,90];
        for(i=0;i<num.length;i++){
            console.log(num[i]);        //forloop 
        }                               // in this method we can able to reverse

   
        for(ele in num){
            console.log(ele);
            console.log(num[ele]);    //forin
        }                             // but in this method we can't able to reverse
                                      //here we can catch index & value
       
         for (n of num){
            console.log(n);           //here we can catch only value not index
         }

    //-------------------------------------------------------------------------------
         var products= [10,20,30,40,50,60,70,80,90];

            products.forEach(f1);
            function f1(elements,index,array){    // maximum we can able to pass 3 parameters & minimum 1
                console.log(elements,index,array);

            }
     // --------------------------------------------------------------------------------
            var cars=["Maruti","Honda","Nissan","Hyundai","Mahindra","Kia"];
                delete cars[2];   //Nissan
                console.log(cars);  
                console.log(cars.length);  // 6
                console.log(cars[2]);  // undefine
    //-------------------------------------------------------------------------
            var citys=["Berhampur","Bbsr","Cuttack","Jajpur","Sambalpur"];
                 citys.push("Angul");   //add item to the end
                 console.log(citys);   
    //----------------------------------------------------------------------
          var citys2=["Berhampur","Bbsr","Cuttack","Jajpur","Sambalpur"];
              citys2.pop();          //remove an item from the end
              console.log(citys2);
    //-------------------------------------------------------------------------
              var citys3=["Berhampur","Bbsr","Cuttack","Jajpur","Sambalpur"];
              citys3.unshift("Puri");          //radd item to  the beginning
              console.log(citys3);
    //--------------------------------------------------------------------------------

              var citys4=["Berhampur","Bbsr","Cuttack","Jajpur","Sambalpur"];
              citys4.shift();          //remove an item from the beginning
              console.log(citys4);





        

    </script>
</body>
</html>
